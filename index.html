<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Layout Analysis - Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        h1 {
            color: #333;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto; /* Allow scrolling */
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            max-height: 80%; /* Limit the height to 80% of the viewport */
            object-fit: contain; /* Ensure the image fits inside the modal */
        }

        .modal-caption {
            color: #ccc;
            font-size: 18px;
            text-align: center;
            margin-top: 10px;
        }

        /* Close button */
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Document Layout Analysis - Example Results</h1>

    <!-- Image gallery -->
    <div class="gallery">
        <img src="https://raw.githubusercontent.com/sahithi-kukkala/MD2_BEST_RESULTS/main/result_images/010201_00235.jpg" alt="Image 1">
        <img src="https://raw.githubusercontent.com/sahithi-kukkala/MD2_BEST_RESULTS/main/result_images/010602_00217.jpg" alt="Image 2">
        <img src="https://raw.githubusercontent.com/sahithi-kukkala/MD2_BEST_RESULTS/main/result_images/0201_2021110607.jpg" alt="Image 3">
        <img src="https://raw.githubusercontent.com/sahithi-kukkala/MD2_BEST_RESULTS/main/result_images/0201_2021111901.jpg" alt="Image 4">
        <img src="https://raw.githubusercontent.com/sahithi-kukkala/MD2_BEST_RESULTS/main/result_images/0202_0048_0025.jpg" alt="Image 5">
        <!-- Add more images as needed -->
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div class="modal-caption" id="caption"></div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the image and the modal image
        var modalImg = document.getElementById("modalImage");
        var captionText = document.getElementById("caption");

        // Loop over each image in the gallery
        var images = document.querySelectorAll(".gallery img");
        images.forEach(function (img) {
            img.onclick = function () {
                modal.style.display = "block";
                modalImg.src = this.src;
                captionText.innerHTML = this.alt;
            };
        });

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        };

        // Close the modal when clicking outside the image
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    </script>

</body>
</html>
