<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Layout Analysis - Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Document Layout Analysis - Example Results</h1>
    <div class="gallery">
        <img src="./results_images/0201_2020080309.jpg" alt="Image 1">
        <img src="./results_images/0201_2020080317.jpg" alt="Image 2">
        <img src="./results_images/0201_2020080617.jpg" alt="Image 3">
        <img src="./results_images/0201_2020081004.jpg" alt="Image 4">
        <img src="./results_images/0201_2020081716.jpg" alt="Image 5">
        <!-- Add more images as needed, up to 25 -->
    </div>

</body>
</html>
