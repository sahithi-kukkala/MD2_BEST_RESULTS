    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        h1 {
            color: #333;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 90%;  /* Increased width */
            max-width: 800px;  /* Set a new max width */
            max-height: 90%;  /* Set max height to maintain aspect ratio */
            object-fit: contain;
        }

        .modal-caption {
            color: #ccc;
            font-size: 18px;
            text-align: center;
            margin-top: 10px;
        }

        /* Navigation buttons */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            padding: 16px;
            cursor: pointer;
            user-select: none;
            transition: 0.3s;
        }
        .prev {
            left: 0;
        }
        .next {
            right: 0;
        }
        .prev:hover, .next:hover {
            color: #bbb;
        }

        /* Close button */
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

    <!-- Modal -->
    <div class="modal" id="modal">
        <span class="close" id="close">&times;</span>
        <img class="modal-content" id="modal-img" src="">
        <div class="modal-caption" id="caption"></div>
        <span class="prev" id="prev">&#10094;</span>
        <span class="next" id="next">&#10095;</span>
    </div>

    <script>
        const galleryImages = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const caption = document.getElementById('caption');
        const close = document.getElementById('close');
        const prev = document.getElementById('prev');
        const next = document.getElementById('next');

        let currentIndex = 0;

        galleryImages.forEach((img, index) => {
            img.addEventListener('click', () => {
                currentIndex = index;
                openModal(img.src, img.alt);
            });
        });

        close.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        prev.addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : galleryImages.length - 1;
            updateModal();
        });

        next.addEventListener('click', () => {
            currentIndex = (currentIndex < galleryImages.length - 1) ? currentIndex + 1 : 0;
            updateModal();
        });

        function openModal(src, alt) {
            modal.style.display = 'block';
            modalImg.src = src;
            caption.innerHTML = alt;
        }

        function updateModal() {
            const img = galleryImages[currentIndex];
            openModal(img.src, img.alt);
        }

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
